server:
  port: 8081

logging:
  level:
    org.springframework.security: trace
#    liquibase: debug

spring:
  main:
    web-application-type: servlet

  application:
    name: planner

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    user:
      name: ${SPRING_USER_NAME}
      password: ${SPRING_USER_PASSWORD}
    oauth2:
      client:
        registration:
          authentik:
            client-id: 25kxkPxAIKKBktUACLbLQscSyW3aWH36Zmy6nSNE
            client-secret: ${AUTHENTIK_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            scope: openid,profile,message.read,message.write
        provider:
          authentik:
            issuer-uri: https://auth.spruits.eu/application/o/planner/
#            http://localhost:8081/oauth2/authorization/authentik
#            http://localhost:8081/login/oauth2/code/authentik

  liquibase:
    enabled: true
    change-log: classpath:db/changelogs.xml
