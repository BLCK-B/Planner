server:
  port: 8081

logging:
  level:
    org.springframework.security: trace

spring:
  main:
    web-application-type: reactive
  application:
    name: planner
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/personaldb?currentSchema=myschema
    username: username
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  security:
    user:
      name: user
      password: password
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog.groovy
    user: username
    password: password
    url: jdbc:postgresql://localhost:5432/personaldb
