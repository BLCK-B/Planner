server:
  port: 8081

logging:
  level:
    org.springframework.security: trace
#    liquibase: debug

spring:
  main:
    web-application-type: servlet

  application:
    name: planner

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    user:
      name: ${SPRING_USER_NAME}
      password: ${SPRING_USER_PASSWORD}
    oauth2:
      client:
        registration:
          zitadel:
            client-id: ${ZITADEL_CLIENT_ID}
            client-secret: ${ZITADEL_CLIENT_SECRET}
            client-authentication-method: client_secret_basic
            authorization-grant-type: authorization_code
            scope: openid,profile,message.read,message.write
        provider:
          zitadel:
            issuer-uri: https://auth.spruits.eu

#  http://localhost:8081/oauth2/authorization/zitadel

  liquibase:
    enabled: true
    change-log: classpath:db/changelogs.xml
